<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>   
    <main id="container">
        <form id="login_form">
            <div id="phrase">
                <h4><strong>"Registrando Hoje, Criando o Amanhã!"</strong></h4>
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome aqui...">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Digite seu E-mail aqui...">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua Senha...">
                        </div>
                    </label>
                    
                </div>

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="Digite novamente...">
                        </div>
                    </label><br>
                    
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

            <div id="forgot_password">
                Já possui uma conta?<a href="login.html">Registre-se</a>
            </div>
        </form>
    </main>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
